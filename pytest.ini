[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Environment variables for testing
env =
    TEST_REDIS_PASSWORD=test_password
    TEST_DB_URL=postgresql://test:test@localhost:5432/test_db
    TEST_SUPABASE_URL=http://localhost:54321
    TEST_SUPABASE_KEY=test_key
    TEST_GOOGLE_CREDENTIALS={"type": "service_account", "project_id": "test"}
    TEST_KIXIE_API_KEY=test_key
    TEST_JWT_SECRET=test_secret

# Test configuration
addopts =
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take longer to run
    redis: Tests that require Redis
    celery: Tests that require Celery
    supabase: Tests that require Supabase
    sheets: Tests that require Google Sheets
